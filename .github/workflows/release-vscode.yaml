# The vscode extension is published to npm when a release is created.
# It's built with vsce and published to both the vscode marketplace and open vsx.

name: Publish VSCode Extension
on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - released
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./components/clarity-vscode

jobs:
  build-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install wasm-pack
        run: npm install -g wasm-pack

      - name: Install dependencies
        run: npm ci

      - name: Build vsix
        run: npx vsce package --out clarity-lsp.vsix

      # - name: Publish to VSCode Marketplace
      #   run: npx vsce publish --packagePath clarity-lsp.vsix --pat ${{ secrets.VSCODE_TOKEN }} -skip-duplicate

      - name: Publish to Open VSX
        run: npx ovsx publish --packagePath clarity-lsp.vsix --pat ${{ secrets.OVSX_TOKEN }} -skip-duplicate
