##
## Bumps the Clarinet version listed on various package managers.
##

name: Package Version Bump
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The tag of the release."
        required: true
  repository_dispatch:
    types:
      - released
  push:
    branches:
      - main

jobs:
  generate-token:
    name: Generate Token
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.generate-bot-token.outputs.token }}
      app-slug: ${{ steps.generate-bot-token.outputs.app-slug }}
      user-id: ${{ steps.get-bot-user-id.outputs.user-id }}
    steps:
      - name: Generate release bot app token
        id: generate-bot-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.HIROSYSTEMS_PKG_RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.HIROSYSTEMS_PKG_RELEASE_BOT_APP_PEM }}
          skip-token-revoke: true

      - name: Get bot user ID
        id: get-bot-user-id
        env:
          GH_TOKEN: ${{ steps.generate-bot-token.outputs.token }}
        run: echo "user-id=$(gh api "/users/${{ steps.generate-bot-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"

  homebrew:
    name: Homebrew
    needs: generate-token
    runs-on: macos-latest
    steps:
      - name: Homebrew version bump
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ needs.generate-token.outputs.token }}
          GH_TOKEN: ${{ needs.generate-token.outputs.token }}
          TAG: ${{ github.event.client_payload.tag || github.event.inputs.tag }}
          GIT_AUTHOR_EMAIL: ${{ needs.generate-token.outputs.user-id }}+${{ needs.generate-token.outputs.app-slug }}@users.noreply.github.com
          GIT_AUTHOR_NAME: ${{ needs.generate-token.outputs.user-id }}+${{ needs.generate-token.outputs.app-slug }}@users.noreply.github.com
        run: |
          # Get version info
          VERSION=$(echo "${TAG#v}")

          # Configure git configs
          git config --global user.name "${GIT_USER_NAME}"
          git config --global user.email "${GIT_USER_EMAIL}"

          brew update
          brew bump-formula-pr \
            --dry-run \
            --no-browse \
            --no-audit \
            --force \
            --tag "${TAG}" \
            --version "${VERSION}" \
            clarinet

  winget:
    name: Winget
    needs: generate-token
    runs-on: windows-latest
    steps:
      - name: Winget version bump
        env:
          GH_TOKEN: ${{ needs.generate-token.outputs.token }}
          TAG: ${{ github.event.client_payload.tag || github.event.inputs.tag }}
          GIT_AUTHOR_EMAIL: ${{ needs.generate-token.outputs.user-id }}+${{ needs.generate-token.outputs.app-slug }}@users.noreply.github.com
          GIT_AUTHOR_NAME: ${{ needs.generate-token.outputs.user-id }}+${{ needs.generate-token.outputs.app-slug }}@users.noreply.github.com
        run: |
          # Get version info
          $VERSION=${env:TAG}.substring(1)

          # Configure git configs
          git config --global user.name "${env:GIT_USER_NAME}"
          git config --global user.email "${env:GIT_USER_EMAIL}"

          # Get wingetcreate
          iwr https://aka.ms/wingetcreate/latest -OutFile wingetcreate.exe

          # Update manifest and submit PR
          ./wingetcreate.exe update `
            --urls https://github.com/${{ github.repository }}/releases/download/${env:TAG}/clarinet-windows-x64.msi `
            --version ${VERSION} `
            --token ${{ needs.generate-token.outputs.token }} `
            HiroSystems.Clarinet
