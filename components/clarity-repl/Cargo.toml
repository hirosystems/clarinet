[package]
name = "clarity-repl"
version = "1.4.1"
description = "Clarity REPL"
authors = [
    "Ludo Galabru <ludo@hiro.so>",
    "Brice Dobry <brice@hiro.so>",
    "Reed Rosenbluth <reed@hiro.so>",
]
readme = "README.md"
edition = "2018"
license = "GPL-3.0-only"
keywords = ["blockstack", "blockchain", "clarity", "smart-contract", "repl"]
exclude = ["vs-client/**", ".husky", ".git*"]
homepage = "https://hirosystems.github.io/clarity-repl/"
repository = "https://github.com/hirosystems/clarity-repl"
categories = [
    "command-line-utilities",
    "development-tools",
    "development-tools::build-utils",
]

[dependencies]
ansi_term = "0.12.1"
lazy_static = "1.4.0"
regex = "1.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.47", features = ["unbounded_depth"] }
sha2 = "0.10"
sha3 = "0.9.1"
serde_derive = "1.0"
ripemd160 = "0.9.1"
integer-sqrt = "0.1.3"
libsecp256k1 = "0.5.0"
rand = "=0.7.3"
getrandom = { version = "0.2.3", features = ["js"] }
rand_pcg = "0.3.1"
rand_seeder = "0.2.2"
atty = "0.2.14"
clarity-vm = { version = "=2.0.1", default-features = false, optional = true }
# clarity-vm = { path = "../../../stacks-blockchain/clarity", default-features = false, optional = true }

# DAP Debugger
tokio = { version = "1.24", features = ["full"], optional = true }
tokio-util = { version = "0.7.1", features = ["codec"], optional = true }
futures = { version = "0.3.12", optional = true }
debug_types = { version = "1.0.0", optional = true }
httparse = { version = "1.6.0", optional = true }
bytes = { version = "1.1.0", optional = true }
log = { version = "0.4.16", optional = true }
memchr = { version = "2.4.1", optional = true }

# CLI
pico-args = { version = "0.4.0", optional = true }
rustyline = { version = "9.1.1", optional = true }
prettytable-rs = { version = "0.10.0", optional = true }
hiro_system_kit = { version = "0.1.0", package = "hiro-system-kit", path = "../hiro-system-kit", default-features = false }
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "rustls-tls",
] }


# WASM
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }

[lib]
name = "clarity_repl"
path = "src/lib.rs"
# Default type
# crate-type = ["lib"]
# Use this instead for WASM builds
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "clarity-repl"
path = "src/bin.rs"

[features]
default = ["cli", "dap"]
cli = [
    "pico-args",
    "rustyline",
    "prettytable-rs",
    "clarity-vm/canonical",
    "clarity-vm/developer-mode",
    "hiro_system_kit/tokio_helpers",
]
dap = [
    "tokio",
    "tokio-util",
    "futures",
    "debug_types",
    "httparse",
    "bytes",
    "memchr",
    "log",
]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "clarity-vm/wasm"]

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
debug-js-glue = false
demangle-name-section = false
dwarf-debug-info = false
