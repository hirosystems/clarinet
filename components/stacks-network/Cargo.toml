[package]
name = "stacks-network"
version = "1.4.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bollard = "0.11.0"
bytes = "1.4.0"
crossterm = { version = "0.22.1", optional = true }
bitcoin = "0.29.2"
bitcoincore-rpc = "0.16.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = { version = "1.0.79", features = ["preserve_order"] }
serde_derive = "1"
tar = "0.4.26"
tracing = "0.1"
tracing-subscriber = "0.3.3"
tracing-appender = "0.2.0"
ctrlc = "3.1.9"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "json",
    "rustls-tls",
] }
tui = { version = "0.18.0", default-features = false, features = [
    "crossterm",
] }
crossbeam-channel = "0.5.6"

chrono = "0.4.20"
futures = "0.3.12"
base58 = "0.2.0"

chainhook-event-observer = { version = "=1.0.2", default-features = false, features = ["log"] }
chainhook-types = "=1.0.1"
# chainhook-event-observer = { default-features = false, features = ["log"], path = "../../../chainhook/components/chainhook-event-observer" }
# chainhook-types = { path = "../../../chainhook/components/chainhook-types-rs" }
stacks-rpc-client = { path = "../stacks-rpc-client" }
clarinet-files = { path = "../clarinet-files", features = ["cli"]  }
clarinet-deployments = { path = "../clarinet-deployments", features = ["cli"]  }
clarinet-utils = { path = "../clarinet-utils"  }
hiro-system-kit = { path = "../hiro-system-kit", features = ["log"] }
clarity-repl = { path = "../clarity-repl", features = ["cli"] }
dirs = { version = "4.0.0" }

[features]
default = ["crossterm"]